services:
  - type: web
    name: mobile-auth-backend
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 4000
    envVars:
      - key: TWO_FACTOR_API_KEY
        value: your-2factor-api-key-here
      - key: MONGO_URI
        value: your-mongodb-uri-here
